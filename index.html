<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Knowledge Quiz</title>
</head>
<body>
    <header>
        <div class= "large-font">Quiz</div>
        <!-- Start Button to begin game -->
        <button class="start-button btn">Start</button>
    </header>
  
    <main>
      <section>
        <!-- Section for question text and buttons with options -->
        <div class="card word-guess question-box">
          <div class="question-container hide">
            <h2 class="large-font question-display"></h2>
            <div class="answer-buttons">
              <button class="btn">answer 1</button>
              <button class="btn">answer 2</button>
              <button class="btn">answer 3</button>
              <button class="btn">answer 4</button>
            </div>
          </div>
          
        </div>
        
      </section>

      <!-- Section containing wins/losses talley and reset score button -->
      <section>
        <div class="card results">
          <div class = "win-loss-container">
            <div>
              <h2>Wins: <span class="win">0 </span> </h2>
              <h2>Losses: <span class="lose">0</span></h2>
            </div>
          <button class="reset-button btn">Reset Score</button>
          </div>

          <div class= "card timer">
            <!-- Header displaying time remaining -->
              <h2 class="large-font timer-count"></h2>
              <div id="main"></div>  
          </div>  
        </div>
      </section>

      <section>
        <div>
          <!-- Header displaying correct or incorrect response -->
          <h2 class="selection-response"></h2>
        </div>

        <div>
          <!-- Next question button -->
          <button class="btn next-button">Next</button>
        </div>
      </section>
    </main>
      <script src="./assets/script.js"></script>
    
</body>
</html>
